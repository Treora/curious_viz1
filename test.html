    <div id="plot_1d">
        <form id="plot_1d_selectStdDev">
            <input name="stdDev" type="radio" value="0.1" onchange="draw1d()">0.1
            <br>
            <input name="stdDev" type="radio" value="0.2" onchange="draw1d()" checked>0.2
            <br>
            <input name="stdDev" type="radio" value="0.5" onchange="draw1d()">0.5
            <br>
        </form>
        <form id="plot_1d_selectNoise">
            <input name="noise" type="radio" value="0.1" onchange="draw1d()">0.1
            <br>
            <input name="noise" type="radio" value="0.2" onchange="draw1d()" checked>0.2
            <br>
            <input name="noise" type="radio" value="0.5" onchange="draw1d()">0.5
            <br>
        </form>
        <div id="plot_1d_data" class="plotContainer"></div>
        <div id="plot_1d_noise" class="plotContainer"></div>
        <div id="plot_1d_noisy" class="plotContainer"></div>
        <div id="plot_1d_denoise" class="plotContainer"></div>
        <div id="plot_1d_denoised" class="plotContainer"></div>
    </div>
    <script>
        var draw1d = function () {
            drawPlot1d({
                dataStdDev: +document.forms['plot_1d_selectStdDev']['stdDev'].value || 0,
                noiseStdDev: +document.forms['plot_1d_selectNoise']['noise'].value || 0,
            });
        };
        draw1d();
    </script>
