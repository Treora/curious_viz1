<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="d3.v4.js"></script>
    <script src="main.js"></script>
    <script src="plotdata.js"></script>
    <script>
            function hasCurrentValueChanged(input) {
                var changed = input.getAttribute('data-lastValue') !== input.value;
                input.setAttribute('data-lastValue', input.value);
                return changed;
            }
            function hasChosenValueChanged(input) {
                var changed = input.getAttribute('data-lastChosenValue') !== input.value;
                input.setAttribute('data-lastChosenValue', input.value);
                return changed;
            }
    </script>
</head>
<body>

<h1>2d plot</h1>
    <div id="plot_2d" class="plotConstellation">
        <div id="plot_2d_data" class="plotContainer" draggable></div>
        <div id="plot_2d_noisy" class="plotContainer"></div>
        <div id="plot_2d_noise" class="plotContainer"></div>
        <div id="plot_2d_denoised" class="plotContainer"></div>
        <div id="plot_2d_denoise" class="plotContainer"></div>
        <div id="plot_2d_selectStdDevContainer">
            data set variance:
            <input id="plot_2d_selectStdDev"
                type="range" class="slider"
                value="0.3" min="0.2" max="1.0" step="0.2"
                oninput="if (hasCurrentValueChanged(this)) plot2d.updateData();"
                onchange="if (hasChosenValueChanged(this)) plot2d.updateAfterData();"
                onkeyup="this.onchange();"
            />
        </div>
    </div>
    <script>
        plot2d.updateAll();
    </script>

<h1>1d gaussian</h1>
    <div id="plot_1d_gaussian" class="plotConstellation">
        <div id="plot_1d_gaussian_data" class="plotContainer data"></div>
        <!-- <div id="plot_1d_gaussian_noise" class="plotContainer noise"></div> -->
        <div id="plot_1d_gaussian_noisy" class="plotContainer noisy"></div>
        <div id="plot_1d_gaussian_denoise" class="plotContainer denoise"></div>
        <div id="plot_1d_gaussian_denoised" class="plotContainer denoised"></div>
        <div id="plot_1d_gaussian_selectStdDevContainer">
            <span class="sliderText">
                variance:
            </span>
            <input id="plot_1d_gaussian_selectStdDev" name="stdDev"
                type="range" class="slider"
                value="1.0" min="0.2" max="2.0" step="0.2"
                oninput="if (hasCurrentValueChanged(this)) plot1dGaussian.updateData();"
                onchange="if (hasChosenValueChanged(this)) plot1dGaussian.updateAfterData();"
                onkeyup="this.onchange();"
            />
            </div>
            <div id="plot_1d_gaussian_selectNoiseContainer">
                <span class="sliderText">
                    noise quantity
                </span>
                <input id="plot_1d_gaussian_selectNoise" name="noise"
                    type="range" class="slider"
                    value="1.0" min="0.2" max="1.0" step="0.2"
                    oninput="if (hasCurrentValueChanged(this)) plot1dGaussian.updateNoise();"
                    onchange="if (hasChosenValueChanged(this)) plot1dGaussian.updateAfterNoise();"
                    onkeyup="this.onchange();"
                />
            </div>
    </div>
    <script>
        plot1dGaussian.updateAll();
    </script>

<h1>1d other distributions</h1>
<h2>uniform</h2>
    <div id="plot_1d_uniform" class="plotConstellation plot1dOther">
    </div>
    <script>
        plot1dOther('#plot_1d_uniform', plotDatas.uniform);
    </script>

<h2>exponential</h2>
    <div id="plot_1d_exp" class="plotConstellation plot1dOther">
    </div>
    <script>
        plot1dOther('#plot_1d_exp', plotDatas.exp);
    </script>

<h2>laplace</h2>
    <div id="plot_1d_laplace" class="plotConstellation plot1dOther">
    </div>
    <script>
        plot1dOther('#plot_1d_laplace', plotDatas.laplace);
    </script>

<h1>1d multigaussian</h1>
    <div id="plot_1d_multigauss" class="plotConstellation">
    </div>
    <script>
        plot1dMultigauss('#plot_1d_multigauss', plotDatas.multigauss);
    </script>


<h1>Iris plot</h1>
    <div id="plotIris" class="plotConstellation">
        <div id="plotIris_data" class="plotContainer" draggable></div>
        <div id="plotIris_noisy" class="plotContainer"></div>
        <div id="plotIris_noise" class="plotContainer"></div>
        <div id="plotIris_denoised" class="plotContainer"></div>
        <div id="plotIris_denoise" class="plotContainer"></div>
    </div>
    <script>
        plotIris.updateAll();
    </script>


</body>
</html>
