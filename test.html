<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="d3.v4.js"></script>
    <script src="main.js"></script>
    <script src="plotdata.js"></script>
</head>
<body>

<h1>2d plot</h1>
    <div id="plot_2d" class="plotConstellation"></div>
    <script>
        plot2d('#plot_2d', {sliderInitialValue: 0.4});
    </script>

<h1>1d gaussian</h1>
    <div id="plot_1d_gaussian" class="plotConstellation"></div>
    <script>
        plot1dGaussian('#plot_1d_gaussian');
    </script>

<h1>1d other distributions</h1>
<h2>uniform</h2>
    <div id="plot_1d_uniform" class="plotConstellation"></div>
    <script>
        plot1dOther('#plot_1d_uniform', plotDatas.uniform);
    </script>

<h2>exponential</h2>
    <div id="plot_1d_exp" class="plotConstellation"></div>
    <script>
        plot1dOther('#plot_1d_exp', plotDatas.exp);
    </script>

<h2>laplace</h2>
    <div id="plot_1d_laplace" class="plotConstellation"></div>
    <script>
        plot1dOther('#plot_1d_laplace', plotDatas.laplace);
    </script>

<h1>1d multigaussian</h1>
    <div id="plot_1d_multigauss" class="plotConstellation"></div>
    <script>
        plot1dMultigauss('#plot_1d_multigauss', plotDatas.multigauss);
    </script>

</body>
</html>
