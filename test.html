<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="d3.v4.js"></script>
    <script src="main.js"></script>
    <script src="plotdata.js"></script>
</head>
<body>

<svg height="0" width="0">
    <defs>
        <g id="arrowRight" stroke="#000" style="fill:none;" transform="translate(360,150)" stroke-linecap="round" stroke-width="10">
            <path d="m-20 0h104.435" />
            <path d="m79.094 11.5 15.341-11.515"/>
            <path d="m79.094 -11.9 15.341 11.515"/>
        </g>
        <g id="arrowLeft" stroke="#000" style="fill:none;" transform="translate(310,270)" stroke-linecap="round" stroke-width="10">
            <path d="m 251.4037,4.67289 c -75.909,93.06886 -172.7695,119.16572 -246.3325,116.84539" />
            <path d="m 20.4121,109.62317 -15.3408996,11.51526"/>
            <path d="m 20.4121,133.03354 -15.3409,-11.51526"/>
        </g>
    </defs>
</svg>

<h1>2d plot</h1>
    <div id="plot_2d" class="plotConstellation largeLayout">
        <svg width="100%" height="100%">
            <use xlink:href="#arrowRight" />
            <use y=20 xlink:href="#arrowLeft" />
            <text class="arrowLabel" x=350 y=130>Corrupt</text>
            <text class="arrowLabel" x=405 y=335>Denoise</text>
            <rect fill="#fff" width="280" height="250" x="405" y="345" stroke-width="2px" stroke="black" />
            <text class="plotHeader" x=150 y=30>Data set</text>
            <text class="plotHeader small" x=120 y=360>Data after denoising</text>
        </svg>
    </div>
    <script>
        plot2d('#plot_2d');
    </script>

<h1>1d gaussian</h1>
    <div id="plot_1d_gaussian" class="plotConstellation largeLayout">
        <svg width="100%" height="100%">
            <use xlink:href="#arrowRight" />
            <use xlink:href="#arrowLeft" />
            <text class="arrowLabel" x=350 y=130>Corrupt</text>
            <text class="arrowLabel" x=400 y=320>Denoise</text>
            <rect fill="#fff" width="280" height="220" x="400" y="330" stroke-width="2px" stroke="black" />
            <text class="plotHeader" x=100 y=30>Data distribution</text>
            <text class="plotHeader small" x=80 y=340>Distribution after denoising</text>
        </svg>
    </div>
    <script>
        plot1dGaussian('#plot_1d_gaussian');
    </script>

<h1>1d other distributions</h1>
<h2>uniform</h2>
    <div id="plot_1d_uniform" class="plotConstellation plot1dOther">
    </div>
    <script>
        plot1dOther('#plot_1d_uniform', plotDatas.uniform);
    </script>

<h2>exponential</h2>
    <div id="plot_1d_exp" class="plotConstellation plot1dOther">
    </div>
    <script>
        plot1dOther('#plot_1d_exp', plotDatas.exp);
    </script>

<h2>laplace</h2>
    <div id="plot_1d_laplace" class="plotConstellation plot1dOther">
    </div>
    <script>
        plot1dOther('#plot_1d_laplace', plotDatas.laplace);
    </script>

<h1>1d multigaussian</h1>
    <div id="plot_1d_multigauss" class="plotConstellation">
    </div>
    <script>
        plot1dMultigauss('#plot_1d_multigauss', plotDatas.multigauss);
    </script>


<h1>Iris plot</h1>
    <div id="plotIris" class="plotConstellation">
        <div id="plotIris_data" class="plotContainer" draggable></div>
        <div id="plotIris_noisy" class="plotContainer"></div>
        <div id="plotIris_noise" class="plotContainer"></div>
        <div id="plotIris_denoised" class="plotContainer"></div>
        <div id="plotIris_denoise" class="plotContainer"></div>
    </div>
    <script>
        plotIris.updateAll();
    </script>


</body>
</html>
