<body>

<svg height="0" width="0">
    <defs>
        <g id="arrowRight" stroke="#000" style="fill:none;" transform="translate(350,110)" stroke-linecap="round" stroke-width="10">

            <path d="m 20.4121,109.62317 -15.3408996,11.51526"/>

<h1>2d plot</h1>
    <div id="plot_2d" class="plotConstellation largeLayout">
        <svg width="100%" height="100%">
            <!-- <path class="backgroundWave" transform="translate(80,30)" d="m 2.8512857,528.92825 2.1656,-208.34305 c 215.2664043,-2.11716 445.2320843,-32.84573 423.8891843,-91.17719 -21.8929,-59.8346 -227.75628,-26.25041 -417.781084,24.74639 l -4.6264003,-242.734796 c 773.1829843,-29.05209 702.5051843,235.615176 457.2827843,401.276106 -144.65718,97.72372 -341.73608,122.31724 -460.9300843,116.23254 z" /> -->
            <rect class="plotBox" width="280" height="300" x="60" y="5" rx="5" />
            <rect class="plotBox" width="280" height="290" x="480" y="15" rx="5" />
            <use y=20 xlink:href="#arrowRight" />
            <use y=20 xlink:href="#arrowLeft" />
            <rect class="plotBox denoiseBox" width="280" height="280" x="275" y="315" rx="5" />
            <text class="arrowLabel" x=360 y=120>Corrupt</text>
            <text class="plotHeader" x=300 y=345>Denoising function</text>
            <text class="plotHeader" x=150 y=30>Data set</text>
            <text class="plotHeader" x=520 y=45>Corrupted data</text>
        </svg>
    </div>
    <script>
        plot2d('#plot_2d');
    </script>

<h1>1d gaussian</h1>
    <div id="plot_1d_gaussian" class="plotConstellation plot1dOther"></div>
    <script>
        plot1dGaussian('#plot_1d_gaussian');

    <div id="plot_1d_uniform" class="plotConstellation plot1dOther"></div>
    <script>
        plot1dOther('#plot_1d_uniform', plotDatas.uniform);
    </script>

<h2>exponential</h2>
    <div id="plot_1d_exp" class="plotConstellation plot1dOther"></div>

        plot1dOther('#plot_1d_exp', plotDatas.exp);
