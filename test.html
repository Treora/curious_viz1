<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="lib/d3.v4.js"></script>
    <script src="build/main.js"></script>
    <script src="plotdata.js"></script>
    <script>
            function hasCurrentValueChanged(input) {
                var changed = input.getAttribute('data-lastValue') !== input.value;
                input.setAttribute('data-lastValue', input.value);
                return changed;
            }
            function hasChosenValueChanged(input) {
                var changed = input.getAttribute('data-lastChosenValue') !== input.value;
                input.setAttribute('data-lastChosenValue', input.value);
                return changed;
            }
    </script>
</head>
<body>

    <div id="plot_2d" class="plotConstellation">
        <div id="plot_2d_data" class="plotContainer" draggable></div>
        <div id="plot_2d_noisy" class="plotContainer"></div>
        <div id="plot_2d_noise" class="plotContainer"></div>
        <div id="plot_2d_denoised" class="plotContainer"></div>
        <div id="plot_2d_denoise" class="plotContainer"></div>
        <div id="plot_2d_selectStdDevContainer">
            variance:
            <input id="plot_2d_selectStdDev" name="stdDev"
                type="range" class="slider"
                value="0.3" min="0.2" max="1.0" step="0.2"
                oninput="if (hasCurrentValueChanged(this)) plot2d.updateData();"
                onchange="if (hasChosenValueChanged(this)) plot2d.updateAfterData();"
                onkeyup="this.onchange();"
            />
        </div>
    </div>
    <script>
        plot2d.updateAll();
    </script>


    <div id="plot_1d_gaussian" class="plotConstellation">
        <div id="plot_1d_gaussian_data" class="plotContainer"></div>
        <div id="plot_1d_gaussian_noise" class="plotContainer"></div>
        <div id="plot_1d_gaussian_noisy" class="plotContainer"></div>
        <div id="plot_1d_gaussian_denoise" class="plotContainer"></div>
        <div id="plot_1d_gaussian_denoised" class="plotContainer"></div>
        <input id="plot_1d_gaussian_selectStdDev" name="stdDev"
            type="range" class="slider"
            value="1.0" min="0.2" max="2.0" step="0.2"
            oninput="if (hasCurrentValueChanged(this)) plot1dGaussian.updateData();"
            onchange="if (hasChosenValueChanged(this)) plot1dGaussian.updateAfterData();"
            onkeyup="this.onchange();"
        />
        <input id="plot_1d_gaussian_selectNoise" name="noise"
            type="range" class="slider"
            value="1.0" min="0.2" max="1.0" step="0.2"
            oninput="if (hasCurrentValueChanged(this)) plot1dGaussian.updateNoise();"
            onchange="if (hasChosenValueChanged(this)) plot1dGaussian.updateAfterNoise();"
            onkeyup="this.onchange();"
        />
    </div>
    <script>
        plot1dGaussian.updateAll();
    </script>

    <div id="plot_1d_uniform" class="plotConstellation">
    </div>
    <script>
        plot1dOther('#plot_1d_uniform', plotDatas.uniform);
    </script>

    <div id="plot_1d_exp" class="plotConstellation">
    </div>
    <script>
        plot1dOther('#plot_1d_exp', plotDatas.exp);
    </script>

    <div id="plot_1d_laplace" class="plotConstellation">
    </div>
    <script>
        plot1dOther('#plot_1d_laplace', plotDatas.laplace);
    </script>


</body>
</html>
